<div class="table-area">
  <div class="table-area__actions">
    <div>
      <app-filter-table (name)="this.setFilterName($event)"></app-filter-table>
    </div>
    <app-pagination
      [totalCount]="this.totalCount"
      [pagination]="this.pagination"
      (page)="this.setPagination($event)"
    ></app-pagination>
  </div>
  <mat-spinner *ngIf="this.loading; else renderTable"> </mat-spinner>
  <ng-template #renderTable>
    <div class="table-area__actions__mat-table">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            <div class="custom">
              <span transloco="payments.table.th.user"></span>

              <app-sort-table
                (click)="sortTable('username')"
                column="username"
                [orderBy]="this.orderBy"
                [direction]="this.direction"
              >
              </app-sort-table>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="content-column">
              <div><img class="avatar" [src]="element.image" /></div>
              <div class="content-column__img">
                <div>{{ element.name }}</div>
                <div class="content-column__username_color">
                  @{{ element.username }}
                </div>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>
            <div class="custom">
              <span transloco="payments.table.th.title"></span>

              <app-sort-table
                (click)="sortTable('title')"
                column="title"
                [orderBy]="this.orderBy"
                [direction]="this.direction"
              >
              </app-sort-table>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>
            <div class="custom">
              <span transloco="payments.table.th.date"></span>

              <app-sort-table
                (click)="sortTable('date')"
                column="date"
                [orderBy]="this.orderBy"
                [direction]="this.direction"
              >
              </app-sort-table>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.date | date: 'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>
            <div class="custom">
              <span transloco="payments.table.th.value"></span>

              <app-sort-table
                (click)="sortTable('value')"
                column="value"
                [orderBy]="this.orderBy"
                [direction]="this.direction"
              >
              </app-sort-table>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.value | currency: 'BRL' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="isPayed">
          <th mat-header-cell *matHeaderCellDef>
            <div class="custom">
              <span transloco="payments.table.th.payed"></span>
              <app-sort-table
                (click)="sortTable('isPayed')"
                column="isPayed"
                [orderBy]="this.orderBy"
                [direction]="this.direction"
              >
              </app-sort-table>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox
              class="color-checkboxs"
              disabled
              [checked]="element.isPayed"
              color="primary"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <app-actions-table></app-actions-table>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td
            class="mat-cell"
            colspan="9999"
            transloco="payments.table.message.empty_data"
          ></td>
        </tr>
      </table>
    </div>
  </ng-template>
</div>
