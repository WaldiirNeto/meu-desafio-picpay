<div class="p-content">
  <mat-toolbar color="primary">
    <h1 transloco="payments.title"></h1>
  </mat-toolbar>
  <div class="p_content__table">
    <div class="p-content__table__title">
      <h1>Meus pagamentos</h1>
    </div>
    <div class="p-content__table__area">
      <div class="p-content__table__area__mat-table">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
              <div class="custom">
                <span>Usuário</span>

                <app-sort-table
                  (click)="sortTable('id')"
                  column="id"
                  [orderBy]="this.orderBy"
                  [direction]="this.direction"
                >
                </app-sort-table>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
              <div class="custom">
                <span>Título</span>

                <app-sort-table
                  (click)="sortTable('titulo')"
                  column="titulo"
                  [orderBy]="this.orderBy"
                  [direction]="this.direction"
                >
                </app-sort-table>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>
              <div class="custom">
                <span>Data</span>

                <app-sort-table
                  (click)="sortTable('data')"
                  column="data"
                  [orderBy]="this.orderBy"
                  [direction]="this.direction"
                >
                </app-sort-table>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>
              <div class="custom">
                <span>Valor</span>

                <app-sort-table
                  (click)="sortTable('valor')"
                  column="valor"
                  [orderBy]="this.orderBy"
                  [direction]="this.direction"
                >
                </app-sort-table>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.value }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="isPayed">
            <th mat-header-cell *matHeaderCellDef>
              <div class="custom">
                <span>Pago</span>

                <app-sort-table
                  (click)="sortTable('isPayed')"
                  column="isPayed"
                  [orderBy]="this.orderBy"
                  [direction]="this.direction"
                >
                </app-sort-table>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.isPayed }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
