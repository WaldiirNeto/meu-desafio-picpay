<div class="p-content">
  <mat-toolbar color="primary">
    <h1 transloco="payments.title"></h1>
  </mat-toolbar>
  <div class="p_content__table">
    <div class="p-content__table__title">
      <h1 transloco="payments.table.title"></h1>
    </div>
    <div class="p-content__table__area">
      <div class="p-content__table__area__actions">
        <div>
          <app-filter-table></app-filter-table>
        </div>
        <app-pagination></app-pagination>
      </div>
      <div class="p-content__table__area__mat-table">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
              <div class="custom">
                <span transloco="payments.table.th.user"></span>

                <app-sort-table
                  (click)="sortTable('id')"
                  column="id"
                  [orderBy]="this.orderBy"
                  [direction]="this.direction"
                >
                </app-sort-table>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
              <div class="custom">
                <span transloco="payments.table.th.title"></span>

                <app-sort-table
                  (click)="sortTable('titulo')"
                  column="titulo"
                  [orderBy]="this.orderBy"
                  [direction]="this.direction"
                >
                </app-sort-table>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>
              <div class="custom">
                <span transloco="payments.table.th.date"></span>

                <app-sort-table
                  (click)="sortTable('data')"
                  column="data"
                  [orderBy]="this.orderBy"
                  [direction]="this.direction"
                >
                </app-sort-table>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>
              <div class="custom">
                <span transloco="payments.table.th.value"></span>

                <app-sort-table
                  (click)="sortTable('valor')"
                  column="valor"
                  [orderBy]="this.orderBy"
                  [direction]="this.direction"
                >
                </app-sort-table>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.value | currency: 'BRL' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="isPayed">
            <th mat-header-cell *matHeaderCellDef>
              <div class="custom">
                <span transloco="payments.table.th.payed"></span>
                <app-sort-table
                  (click)="sortTable('isPayed')"
                  column="isPayed"
                  [orderBy]="this.orderBy"
                  [direction]="this.direction"
                >
                </app-sort-table>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox
                [checked]="element.id === checked.id"
                color="primary"
                (change)="this.onSelect($event, element.id)"
                >Checked
              </mat-checkbox>
              {{ element.name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <app-actions-table></app-actions-table>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
